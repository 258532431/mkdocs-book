# 主题
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  # 右上角仓库图标
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default # 日间模式
      primary: white #导航背景
      accent: amber #强调色 如悬停、按钮
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: black #导航背景
      accent: amber #强调色 如悬停、按钮
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  language: zh
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    # - content.tabs.link #相同tab联动切换
    - content.tooltips
    - content.action.edit
    - content.action.view
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.prune # 修剪功能，优化导航很多的场景页面加载速度
    - navigation.top # 返回顶部的按钮 在上滑时出现
    # - navigation.tabs.sticky # 滚动页面目录不隐藏
    # - navigation.expand #目录全部展开

repo_name: 258532431/mkdocs-book # github 仓库名称
repo_url: https://github.com/258532431/mkdocs-book.git # github 仓库

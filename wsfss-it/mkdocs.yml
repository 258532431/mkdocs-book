# Plugins
plugins:
  - macros
  - glightbox
  - blog:
      blog_toc: true # 显示目录
      post_excerpt_separator: <!-- more --> # 截取文章摘要标识
      archive: false # 是否开启归档
      # archive_name: Archive # 归档名称
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: false # 是否显示创建时间
  # - git-committers:
  #     repository: 258532431/mkdocs-book
  #     branch: main
  #     token: git token
  - git-authors
  - search:
      lang: zh

